
<ion-content>
    <div class="box" >
      <form class="ion-padding" [formGroup]="changepasswordForm" (ngSubmit)="submitForm()" novalidate>
        <ion-grid>
                <ion-row>
                  <ion-col size="8">
                  <h3 class="">Change Password</h3>
                  </ion-col>
                  <ion-col size="4" class="ion-text-end">
                    <ion-icon name="close-outline" class="close" (click)="close()" style="font-size: 2rem;"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <div class="ion-margin">
                <ion-item class="ion-margin-top">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="Password" formControlName="password" placeholder="Enter Password" required></ion-input>
                </ion-item>
                  <p class="hint">Minimum 6 character required</p>

                <ion-item class="ion-margin-top">
                  <ion-label position="floating">Confirm Password</ion-label>
                  <ion-input type="Password" formControlName="password2" placeholder="Enter Confirm Password" required></ion-input>
                </ion-item>
                  <p class="hint">Comfirm Password should match with Password</p>
                </div>
                <div class="m-top-2rem">
                <ion-button type="submit" expand="full" class="default-btn ion-text-capitalize" >Submit</ion-button>
              </div>
      </form>
    </div>
</ion-content>
